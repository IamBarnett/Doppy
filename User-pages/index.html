<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doppy - Welcome</title>
    <link rel="stylesheet" href="../phone-frame.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            background: linear-gradient(135deg, #1E88E5 0%, #1976D2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
        }

        /* Status Bar */
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            position: relative;
            z-index: 100;
        }

        /* Welcome Screen */
        .welcome-screen {
            height: calc(100% - 44px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 10;
            padding: 80px 40px 100px 40px;
        }

        /* Background Circles */
        .bg-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
        }

        .bg-circle-1 {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -120px;
            background: rgba(30, 136, 229, 0.25);
        }

        .bg-circle-2 {
            width: 320px;
            height: 320px;
            bottom: -120px;
            left: -160px;
            background: rgba(30, 136, 229, 0.2);
        }

        .bg-circle-3 {
            width: 220px;
            height: 220px;
            bottom: 140px;
            right: 30px;
            background: rgba(30, 136, 229, 0.15);
        }

        .bg-circle-4 {
            width: 160px;
            height: 160px;
            bottom: 70px;
            left: 10px;
            background: rgba(30, 136, 229, 0.12);
        }

        /* Welcome Header */
        .welcome-header {
            text-align: center;
            animation: slideInDown 1s ease-out;
        }

        .welcome-title {
            color: white;
            font-size: 48px;
            font-weight: 800;
            letter-spacing: 4px;
            line-height: 0.9;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        /* Logo Section */
        .logo-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: zoomIn 1.2s ease-out 0.3s both;
        }

        .doppy-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
        }

        .logo-d {
            width: 80px;
            height: 80px;
            background: #FFC107;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            font-weight: bold;
            color: #1976D2;
            margin-right: 15px;
            position: relative;
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.3);
            transition: all 0.3s ease;
        }

        .logo-circles {
            position: absolute;
            right: -8px;
            top: -8px;
            animation: rotate 8s linear infinite;
        }

        .logo-circle {
            width: 16px;
            height: 16px;
            background: #FFC107;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 2px 6px rgba(255, 193, 7, 0.4);
        }

        .logo-circle:nth-child(1) { top: 0; right: 0; }
        .logo-circle:nth-child(2) { top: 20px; right: 4px; }
        .logo-circle:nth-child(3) { top: 40px; right: -4px; }
        .logo-circle:nth-child(4) { top: 56px; right: 12px; }

        .logo-text {
            font-size: 48px;
            font-weight: 300;
            color: white;
            letter-spacing: 2px;
        }

        /* Button */
        .welcome-footer {
            animation: slideInUp 1s ease-out 0.6s both;
        }

        .btn-start {
            background: #FFC107;
            color: #1976D2;
            border: none;
            padding: 18px 60px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            min-width: 200px;
            text-align: center;
        }

        .btn-start:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 193, 7, 0.6);
        }

        .btn-start:active {
            transform: translateY(0) scale(0.98);
        }

        /* Logo Hover Effect */
        .logo-d:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 12px 25px rgba(255, 193, 7, 0.5);
        }

        /* Animations */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Ripple Effect */
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .welcome-title {
                font-size: 42px;
                letter-spacing: 3px;
            }
            
            .logo-d {
                width: 70px;
                height: 70px;
                font-size: 36px;
            }
            
            .logo-text {
                font-size: 42px;
            }
            
            .welcome-screen {
                padding: 60px 30px 80px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="phone-frame-container">
        <div class="phone-frame">
            <div class="phone-screen">
                <div class="phone-container">
                    <!-- Status Bar -->
                    <div class="status-bar">
                        <span class="status-left">9:41</span>
                        <span class="status-right">ðŸ”‹ 100%</span>
                    </div>

                    <!-- Background Circles -->
                    <div class="bg-circles">
                        <div class="bg-circle bg-circle-1"></div>
                        <div class="bg-circle bg-circle-2"></div>
                        <div class="bg-circle bg-circle-3"></div>
                        <div class="bg-circle bg-circle-4"></div>
                    </div>

                    <!-- Welcome Screen Content -->
                    <div class="welcome-screen">
                        <div class="welcome-header">
                            <h1 class="welcome-title">WELCOME</h1>
                            <h2 class="welcome-title">TO</h2>
                        </div>

                        <div class="logo-section">
                            <div class="doppy-logo">
                                <div class="logo-d">
                                    D
                                    <div class="logo-circles">
                                        <div class="logo-circle"></div>
                                        <div class="logo-circle"></div>
                                        <div class="logo-circle"></div>
                                        <div class="logo-circle"></div>
                                    </div>
                                </div>
                                <span class="logo-text">oppy</span>
                            </div>
                        </div>

                        <div class="welcome-footer">
                            <a href="login-options.html" class="btn-start" id="startBtn">Start now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Welcome Screen JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            initWelcomeScreen();
            setupEffects();
            updateStatusTime();
            
            // Update time every minute
            setInterval(updateStatusTime, 60000);
        });

        function initWelcomeScreen() {
            // Clear any previous data when starting fresh
            if (window.location.hash !== '#return') {
                localStorage.clear();
                console.log('Welcome: Starting fresh registration');
            }
            
            // Save welcome step
            const welcomeData = {
                step: 'welcome',
                timestamp: new Date().toISOString(),
                completed: false
            };
            localStorage.setItem('registrationData', JSON.stringify(welcomeData));
        }

        function setupEffects() {
            const startBtn = document.getElementById('startBtn');
            const logoD = document.querySelector('.logo-d');

            // Enhanced button effects
            if (startBtn) {
                startBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Ripple effect
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
                    ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
                    ripple.style.position = 'absolute';
                    ripple.style.borderRadius = '50%';
                    ripple.style.background = 'rgba(255,255,255,0.3)';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.animation = 'ripple 0.6s linear';
                    ripple.style.pointerEvents = 'none';
                    
                    this.style.position = 'relative';
                    this.style.overflow = 'hidden';
                    this.appendChild(ripple);
                    
                    // Loading state
                    this.style.opacity = '0.8';
                    this.textContent = 'Loading...';
                    
                    // Navigate after animation
                    setTimeout(() => {
                        // Update registration data
                        const registrationData = JSON.parse(localStorage.getItem('registrationData') || '{}');
                        registrationData.welcome = { completed: true, timestamp: new Date().toISOString() };
                        registrationData.currentStep = 'login';
                        localStorage.setItem('registrationData', JSON.stringify(registrationData));
                        
                        // Navigate to login options
                        window.location.href = 'login-options.html';
                    }, 800);
                    
                    // Clean up ripple
                    setTimeout(() => {
                        if (ripple.parentNode) {
                            ripple.parentNode.removeChild(ripple);
                        }
                    }, 600);
                });
            }

            // Logo interaction
            if (logoD) {
                logoD.addEventListener('click', function() {
                    this.style.animation = 'none';
                    setTimeout(() => {
                        this.style.animation = '';
                    }, 100);
                });
            }

            // Parallax effect for background circles
            document.addEventListener('mousemove', function(e) {
                const circles = document.querySelectorAll('.bg-circle');
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;

                circles.forEach((circle, index) => {
                    const speed = (index + 1) * 0.5;
                    const x = (mouseX - 0.5) * speed;
                    const y = (mouseY - 0.5) * speed;
                    circle.style.transform = `translate(${x}px, ${y}px)`;
                });
            });
        }

        function updateStatusTime() {
            const timeElement = document.querySelector('.status-left');
            if (timeElement) {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: false 
                });
                timeElement.textContent = timeString;
            }
        }

        // Utility functions for other pages
        function saveUserData(key, value) {
            try {
                localStorage.setItem(key, JSON.stringify(value));
                return true;
            } catch (error) {
                console.error('Error saving data:', error);
                return false;
            }
        }

        function getUserData(key) {
            try {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
            } catch (error) {
                console.error('Error retrieving data:', error);
                return null;
            }
        }

        // Debug info
        console.log('Doppy Welcome Screen loaded successfully');
    </script>
</body>
</html>
