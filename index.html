<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doppy - Choose User Type</title>
    <link rel="stylesheet" href="phone-frame.css">
    <style>
        /* Solo estilos especÃ­ficos adicionales para el selector de usuario */
        .welcome-header {
            text-align: center;
            animation: slideInDown 1s ease-out;
        }

        .welcome-title {
            color: white;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 3px;
            line-height: 1.1;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .welcome-subtitle {
            color: white;
            font-size: 18px;
            font-weight: 400;
            margin-top: 10px;
            opacity: 0.9;
        }

        .logo-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: zoomIn 1.2s ease-out 0.3s both;
        }

        .doppy-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
            margin-bottom: 30px;
        }

        .logo-image {
            height: 80px;
            width: auto;
            margin-right: 15px;
            filter: drop-shadow(0 8px 20px rgba(255, 193, 7, 0.3));
            transition: all 0.3s ease;
        }

        .logo-image:hover {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 12px 25px rgba(255, 193, 7, 0.5));
        }

        .user-type-section {
            width: 100%;
            text-align: center;
        }

        .section-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 25px;
            opacity: 0.95;
        }

        .user-type-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
            animation: slideInUp 1s ease-out 0.6s both;
        }

        .btn-user-type {
            background: #fbe157;
            color: #00a2ff;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 6px 20px rgba(251, 225, 87, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-veterinary {
            background: rgba(255,255,255,0.95);
            color: #00a2ff;
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }

        .btn-user-type:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 30px rgba(251, 225, 87, 0.6);
        }

        .btn-veterinary:hover {
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.5);
        }

        .btn-user-type:active {
            transform: translateY(0) scale(0.98);
        }

        .user-icon {
            font-size: 22px;
        }

        /* Animaciones */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Ripple effect para botones */
        .btn-user-type::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-user-type:active::before {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="phone-frame-container">
        <div class="phone-frame">
            <div class="phone-screen">
                <div class="phone-container">
                    <!-- Status Bar -->
                    <div class="status-bar">
                        <span class="status-left">9:41</span>
                        <span class="status-right">ðŸ”‹ 100%</span>
                    </div>

                    <!-- Background Circles -->
                    <div class="bg-circles">
                        <div class="bg-circle bg-circle-1"></div>
                        <div class="bg-circle bg-circle-2"></div>
                        <div class="bg-circle bg-circle-3"></div>
                        <div class="bg-circle bg-circle-4"></div>
                    </div>

                    <!-- Main Screen Content -->
                    <div class="selector-screen">
                        <div class="welcome-header">
                            <h1 class="welcome-title">WELCOME TO</h1>
                            <p class="welcome-subtitle">Choose your experience</p>
                        </div>

                        <div class="logo-section">
                            <div class="doppy-logo">
                                <img src="assets/images/logo.png" alt="Doppy Logo" class="logo-image">
                                <span class="logo-text"></span>
                            </div>

                            <div class="user-type-section">
                                <h2 class="section-title">Choose User Type</h2>
                                <div class="user-type-buttons">
                                    <button class="btn-user-type" onclick="selectUserType('users')">
                                        <span class="user-icon">ðŸ‘¤</span>
                                        <span>Pet Owners</span>
                                    </button>
                                    <button class="btn-user-type btn-veterinary" onclick="selectUserType('veterinary')">
                                        <span class="user-icon">ðŸ©º</span>
                                        <span>Veterinary Clinic</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateStatusTime();
            setInterval(updateStatusTime, 60000);
            
            // Add some interactive feedback
            addButtonInteractions();
        });

        function selectUserType(userType) {
            console.log('User type selected:', userType);
            
            // Add visual feedback
            const buttons = document.querySelectorAll('.btn-user-type');
            buttons.forEach(btn => btn.style.pointerEvents = 'none');
            
            // Save user type selection
            const selectionData = {
                userType: userType,
                timestamp: new Date().toISOString(),
                step: 'user-type-selection'
            };
            
            // Store the selection (in a real app this would go to a backend)
            try {
                localStorage.setItem('userTypeSelection', JSON.stringify(selectionData));
            } catch (error) {
                console.warn('LocalStorage not available, data stored in memory');
            }
            
            // Simulate navigation with visual feedback
            setTimeout(() => {
                if (userType === 'users') {
                    console.log('Navigating to Pet Owners section...');
                    window.location.href = 'User-pages/index.html';
                } else if (userType === 'veterinary') {
                    console.log('Navigating to Veterinary section...');
                    window.location.href = 'Veterinary-pages/vet-dashboard.html';
                }
            }, 300);
        }

        function addButtonInteractions() {
            const buttons = document.querySelectorAll('.btn-user-type');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px) scale(1.02)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        }

        function updateStatusTime() {
            const timeElement = document.querySelector('.status-left');
            if (timeElement) {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: false 
                });
                timeElement.textContent = timeString;
            }
        }

        // Utility functions for data management
        function saveUserData(key, value) {
            try {
                localStorage.setItem(key, JSON.stringify(value));
                return true;
            } catch (error) {
                console.error('Error saving data:', error);
                return false;
            }
        }

        function getUserData(key) {
            try {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
            } catch (error) {
                console.error('Error retrieving data:', error);
                return null;
            }
        }

        console.log('Doppy User Type Selector loaded and ready');
    </script>
</body>
</html>
