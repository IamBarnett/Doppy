<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doppy - Choose User Type</title>
    <link rel="stylesheet" href="phone-frame.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            background: linear-gradient(135deg, #1E88E5 0%, #1976D2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
        }

        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            position: relative;
            z-index: 100;
        }

        .selector-screen {
            height: calc(100% - 44px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 10;
            padding: 80px 40px 100px 40px;
        }

        .bg-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
        }

        .bg-circle-1 {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -120px;
            background: rgba(30, 136, 229, 0.25);
        }

        .bg-circle-2 {
            width: 320px;
            height: 320px;
            bottom: -120px;
            left: -160px;
            background: rgba(30, 136, 229, 0.2);
        }

        .bg-circle-3 {
            width: 220px;
            height: 220px;
            bottom: 140px;
            right: 30px;
            background: rgba(30, 136, 229, 0.15);
        }

        .bg-circle-4 {
            width: 160px;
            height: 160px;
            bottom: 70px;
            left: 10px;
            background: rgba(30, 136, 229, 0.12);
        }

        .welcome-header {
            text-align: center;
            animation: slideInDown 1s ease-out;
        }

        .welcome-title {
            color: white;
            font-size: 48px;
            font-weight: 800;
            letter-spacing: 4px;
            line-height: 0.9;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .logo-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: zoomIn 1.2s ease-out 0.3s both;
        }

        .doppy-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
        }

        .logo-d {
            width: 80px;
            height: 80px;
            background: #FFC107;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            font-weight: bold;
            color: #1976D2;
            margin-right: 15px;
            position: relative;
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.3);
            transition: all 0.3s ease;
        }

        .logo-circles {
            position: absolute;
            right: -8px;
            top: -8px;
            animation: rotate 8s linear infinite;
        }

        .logo-circle {
            width: 16px;
            height: 16px;
            background: #FFC107;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 2px 6px rgba(255, 193, 7, 0.4);
        }

        .logo-circle:nth-child(1) { top: 0; right: 0; }
        .logo-circle:nth-child(2) { top: 20px; right: 4px; }
        .logo-circle:nth-child(3) { top: 40px; right: -4px; }
        .logo-circle:nth-child(4) { top: 56px; right: 12px; }

        .logo-text {
            font-size: 48px;
            font-weight: 300;
            color: white;
            letter-spacing: 2px;
        }

        .user-type-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 280px;
            animation: slideInUp 1s ease-out 0.6s both;
        }

        .btn-user-type {
            background: #FFC107;
            color: #1976D2;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .btn-veterinary {
            background: rgba(255,255,255,0.9);
            color: #1976D2;
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }

        .btn-user-type:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 193, 7, 0.6);
        }

        .btn-veterinary:hover {
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.5);
        }

        .btn-user-type:active {
            transform: translateY(0) scale(0.98);
        }

        .user-icon {
            font-size: 24px;
        }

        .logo-d:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 12px 25px rgba(255, 193, 7, 0.5);
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .welcome-title {
                font-size: 42px;
                letter-spacing: 3px;
            }
            
            .logo-d {
                width: 70px;
                height: 70px;
                font-size: 36px;
            }
            
            .logo-text {
                font-size: 42px;
            }
            
            .selector-screen {
                padding: 60px 30px 80px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="phone-frame-container">
        <div class="phone-frame">
            <div class="phone-screen">
                <div class="phone-container">
                    <div class="status-bar">
                        <span class="status-left">9:41</span>
                        <span class="status-right">ðŸ”‹ 100%</span>
                    </div>

                    <div class="bg-circles">
                        <div class="bg-circle bg-circle-1"></div>
                        <div class="bg-circle bg-circle-2"></div>
                        <div class="bg-circle bg-circle-3"></div>
                        <div class="bg-circle bg-circle-4"></div>
                    </div>

                    <div class="selector-screen">
                        <div class="welcome-header">
                            <h1 class="welcome-title">WELCOME</h1>
                            <h2 class="welcome-title">TO</h2>
                        </div>

                        <div class="logo-section">
                            <div class="doppy-logo">
                                <div class="logo-d">
                                    D
                                    <div class="logo-circles">
                                        <div class="logo-circle"></div>
                                        <div class="logo-circle"></div>
                                        <div class="logo-circle"></div>
                                        <div class="logo-circle"></div>
                                    </div>
                                </div>
                                <span class="logo-text">oppy</span>
                            </div>
                        </div>

                        <div class="user-type-buttons">
                            <button class="btn-user-type" onclick="selectUserType('users')">
                                <span class="user-icon">ðŸ‘¤</span>
                                <span>Users</span>
                            </button>
                            <button class="btn-user-type btn-veterinary" onclick="selectUserType('veterinary')">
                                <span class="user-icon">ðŸ©º</span>
                                <span>Veterinary</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateStatusTime();
            setInterval(updateStatusTime, 60000);
        });

        function selectUserType(userType) {
            console.log('User type selected:', userType);
            
            // Save user type selection
            const selectionData = {
                userType: userType,
                timestamp: new Date().toISOString(),
                step: 'user-type-selection'
            };
            localStorage.setItem('userTypeSelection', JSON.stringify(selectionData));
            
            // Navigate to appropriate welcome page
            if (userType === 'users') {
                window.location.href = 'User-pages/index.html';
            } else if (userType === 'veterinary') {
                window.location.href = 'Veterinary-pages/index.html';
            }
        }

        function updateStatusTime() {
            const timeElement = document.querySelector('.status-left');
            if (timeElement) {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: false 
                });
                timeElement.textContent = timeString;
            }
        }

        // Utility functions
        function saveUserData(key, value) {
            try {
                localStorage.setItem(key, JSON.stringify(value));
                return true;
            } catch (error) {
                console.error('Error saving data:', error);
                return false;
            }
        }

        function getUserData(key) {
            try {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
            } catch (error) {
                console.error('Error retrieving data:', error);
                return null;
            }
        }

        console.log('Doppy User Type Selector loaded');
    </script>
</body>
</html>
